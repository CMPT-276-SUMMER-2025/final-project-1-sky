name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Create .env.local
        run: |
          echo "RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }}" >> .env.local

      - name: Lint
        run: npm run lint

      - name: Build Project
        run: npm run build
